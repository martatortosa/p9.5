<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: content-box;
}

body {
    font-family: "Lexend Zetta", sans-serif;
}

.container {
    width: 210mm;
    height: 148mm;
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    align-items: center;
}

.titol {
    text-align: left;
}

.titol h1 {
    font-size: 22px;
    letter-spacing: 0.25em;
    font-family: "Lexend Zetta", sans-serif;
    font-optical-sizing: auto;
    font-weight: 800;
    font-style: normal;
}

.any {
    font-size: 48px;
    letter-spacing: 0.3em;
    margin-top: 10px;
}

.mesos {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    font-size: 10px;
    letter-spacing: 0.2em;
    gap: 12px;
    text-align: center;
    font-size: 1em;
    font-weight: 200;
}
</style>
</head>

<body>
<div class="container">

    <div class="titol">
        <h1>CALENDARI</h1>
        <div class="any">2026</div>
    </div>

    <div class="mesos">
        <div>GEN</div><div>FEB</div><div>MAR</div>
        <div>ABR</div><div>MAI</div><div>JUN</div>
        <div>JUL</div><div>AGO</div><div>SET</div>
        <div>OCT</div><div>NOV</div><div>DES</div>
    </div>

</div>
</body>
</html>
